  {% include 'homepage/header.html' %}

  <main id="main" class="main">

   <section class="hero">
        <div class="login-container">
          <form action="{{ url_for('homepage.submit_login') }}" method="POST" class="form-login">
            <ul class="login-nav">
              <li class="login-nav__item active">
                <a href="#">Sign In</a>
              </li>
            </ul>
            <label for="login-input-user" class="login__label">
              Username
            </label>
            <input id="login-input-user" class="login__input" type="text" name="email"/>
            <label for="login-input-password" class="login__label">
              Password
            </label>
            <input id="login-input-password" class="login__input" type="password" name="password" />
            <label for="login-sign-up" class="login__label--checkbox">
              <input id="login-sign-up" type="checkbox" class="login__input--checkbox" />
              Keep me Signed in
            </label>
            <a href="{{ url_for('homepage.submit_login') }}">
              <button class="login__submit">Sign in</button>
            </a>
          </form>
          <a href="#" class="login__forgot">Forgot Password?</a>
        </div>
   </section>

  </main><!-- End #main -->
